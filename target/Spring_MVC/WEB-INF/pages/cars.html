<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<table border="1">
    <caption>Cars Table</caption>
    <tr>
        <th> Brand</th>
        <th> LicensePlate</th>
        <th> Manufacturer</th>
    </tr>

    <tr th:each="car:${cars}">

        <td th:text="${car.getBrand()}"></td>
        <td th:text="${car.getLicensePlate()}"></td>
        <td th:text="${car.getManufacturer()}"></td>
    </tr>
</table>
</body>
</html>
